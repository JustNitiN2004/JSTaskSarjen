<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script>
        let count=30

        function startTimer(){
            if(count<0){
                document.getElementById("task7").innerHTML=`<button onclick="startTimer()">Restart</button>`
                count=30 
                
            }
            else{
                document.getElementById("task7").innerHTML=count
                count--
                 
                setTimeout(startTimer, 1000);
            }
        }
    </script>
</head>
<body>
    <h1>Test</h1>
    <button onclick="startTimer()">start</button>
    <p id="task7">CountDown</p>
</body>
</html>
